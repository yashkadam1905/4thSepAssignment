<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This text will be bolded</b></p>
    <p><u>This text will be underlined</u></p>
    <p style="background-color: blueviolet; display: block;">This text will be highlighted></p>
    <p>This is normal text <sup>This will be superscripted</sup> This will be normal again</p>
    <p>This is normal script <sub>This will be subscripted</sub></p>
    <p>Normal text <small>Small Text</small></p>
    <p><del>This text will be deleted</del></p>
</body>
</html>
